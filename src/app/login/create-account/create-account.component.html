<form [formGroup]="createUserFormGroup">
  <div class="create-account-form">
    <h2>Create Account</h2>
    <div class="input-group">
      <mat-form-field>
        <input matInput type="text" formControlName="userName" placeholder="User Name" />
        <mat-error>User name is required.</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput type="password" formControlName="password" placeholder="Password" />
        <mat-error>Password is required.</mat-error>
      </mat-form-field>
    </div>
    <div class="input-group">
      <mat-form-field>
        <input matInput type="text" formControlName="firstName" placeholder="First Name" />
        <mat-error>First name is required.</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput type="text" formControlName="lastName" placeholder="Last Name" />
        <mat-error>Last name is required.</mat-error>
      </mat-form-field>
    </div>
    <div class="input-group">
      <mat-form-field>
        <input matInput type="email" formControlName="email" placeholder="Email" />
        <mat-error>Email is required.</mat-error>
      </mat-form-field>
    </div>
  </div>
</form>
<div class="button-group">
  <button mat-raised-button color="primary" (click)="createAccount()">Create Account</button>
</div>
